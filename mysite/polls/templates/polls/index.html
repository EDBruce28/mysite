<h2>Escolha seu produto:<h2>
<link rel="stylesheet" href="{% static 'polls/style.css' %}">
{% if listaProdutos %}
    <ul>
    {% for produtos in listaProdutos %}
        <img src="{%static produtos.imagem%}"/>
        <li>
            <a href="{% url 'polls:detail' produtos.id %}">{{ produtos.nomeProduto }}</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
